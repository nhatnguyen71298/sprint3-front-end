<div class="container-fluid ">
  <form [formGroup]="formEditStudent" (ngSubmit)="editStudent()">
    <h3 class="row d-flex justify-content-center">Thêm sinh viên</h3>
    <hr>
    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Mã SV <sup class="text-danger">*</sup> </label>
      <div class="col-sm-8">
        <input type="text" min="1" class="form-control form-control-sm" formControlName="studentCode">
      </div>
    </div>
    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Họ và tên <sup class="text-danger">*</sup> </label>
      <div class="col-sm-8">
        <input type="text" min="1" class="form-control form-control-sm" formControlName="fullName">
      </div>
    </div>
    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">GV hướng dẫn:<sup class="text-danger">*</sup> </label>
      <div class="col-sm-8" *ngIf="list1">
        <select class="form-control d-flex justify-content-start"  required>
          <option *ngFor="let teacher of list1">{{teacher.fullName}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Tên đề tài<sup class="text-danger">*</sup> </label>
      <div class="col-sm-8">
        <select class="form-control d-flex justify-content-start" formControlName="topic" required>
          <option value="" selected="selected">Vui lòng chọn đề tài</option>
          <option *ngFor="let thesis of list2" value="{{thesis.statement}}">{{thesis.statement}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Email: <sup class="text-danger">*</sup> </label>
      <div class="col-sm-8">
        <input type="text" min="1" class="form-control form-control-sm" formControlName="email">
      </div>
    </div>
    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Số điện thoại:<sup class="text-danger">*</sup> </label>
      <div class="col-sm-8">
        <input type="text"  class="form-control form-control-sm" formControlName="phone" required>
      </div>
    </div>
    <div class="row d-flex justify-content-center ml-4">
      <div>
        <button class="btn btn-secondary btn btn-sm" style="width: 80px" [mat-dialog-close]="">Hủy</button>
        <button [disabled]="formEditStudent.invalid" style="width: 80px" class="btn btn-warning btn btn-sm mx-4" (click)="editStudent()">Sửa</button>
      </div>
    </div>
  </form>
</div>
