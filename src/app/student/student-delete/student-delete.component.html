<div class="modal-header">
  <h4 class="modal-title text-danger offset-2">Xác nhận xoá sinh viên</h4>
</div>
<div class="modal-body">
  <div class="form-row">
    <div class="form-group col-md-5">
      <label>Mã SV:</label>
    </div>
    <div class="form-group col-md-7">
      <label>{{studentCode}}</label>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label>Tên SV:</label>
    </div>
    <div class="form-group col-md-7">
      <label>{{studentOfFullName}}</label>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label>Tên đề tài:</label>
    </div>
    <div class="form-group col-md-7">
      <label>{{topic}}</label>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label>Giáo viên hướng dẫn:</label>
    </div>
    <div class="form-group col-md-7">
      <label>{{teacher}}</label>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label>Email:</label>
    </div>
    <div class="form-group col-md-7">
      <label>{{email}}</label>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label>SĐT:</label>
    </div>
    <div class="form-group col-md-7">
      <label>{{phone}}</label>
    </div>
  </div>
  <p class="text-danger">Lưu ý: tác vụ này không thể hoàn tác.</p>
</div>
<div class="modal-footer">
  <button mat-dialog-close class="btn btn-secondary mr-3">Hủy</button>
  <button class="btn btn-danger mr-3" (click)="deleteStudent()">Xóa</button>
</div>
