<div *ngIf="message == 'Success'">
  <h2>Xóa đề tài thành công</h2>
</div>
<div *ngIf="message == 'Failed'">
  <h2>Đề tài này đang có nhóm thực hiện nên không thể xóa</h2>
</div>
<div class="row d-flex align-items-center" style="margin-left: 160px">
  <button mat-dialog-close class="btn btn-primary ml-5 mt-5" (click)="loadList()">Đóng</button>
</div>
