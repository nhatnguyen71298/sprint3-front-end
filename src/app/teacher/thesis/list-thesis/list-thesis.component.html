<main>
  <div class="main-content">
    <br>
    <div class="container-fluid">
      <h2>DANH SÁCH ĐỀ TÀI</h2>
      <br>
      <form [formGroup]="formSearch">
        <div class="row">
          <div class="col-md">
            <label for="nguoiDang">Tên đề tài</label>
            <input type="text" class="form-control" id="nguoiDang" formControlName="statement">
          </div>
          <div class="col-md">
            <label>&nbsp;</label><br>
            <button class="btn btn-primary" (click)=" search()">Tìm kiếm
            </button>
          </div>
          <div class="col-md">
<!--            <label for="nguoiMua">Số sinh viên thực hành</label>-->
<!--            <input type="number" class="form-control" id="nguoiMua" formControlName="amount">-->
          </div>
        </div>
      </form>
      <br><br>
      <button class="btn btn-success" (click)="openCreateDialog()">Thêm mới</button>
      <br><br>
      <table class="table table-hover">
        <thead class="table-hover">
        <tr>
          <th>STT</th>
          <th>Tên Đề Tài</th>
          <th>Số SVTH</th>
          <th>Chi Tiết</th>
          <th>Ghi Chú</th>
        </tr>
        </thead>
        <tbody>
        <tr
          *ngFor="let page of thesisPage | async | paginate: { itemsPerPage: pageSize, currentPage: currentPage, totalItems: totalElements}; index as i">
          <td>{{stt[i]}}</td>
          <td>{{page.statement}}</td>
          <td>{{page.amount}}</td>
          <td>
            <button class="btn btn-primary" (click)="openDetailDialog(page.id)">Xem</button>
          </td>
          <td>
            <button class="btn btn-success" (click)="openUpdateDialog(page.id)">Sửa</button>
            <button class="btn btn-danger" (click)="openDeleteDialog(page.id)">Xóa</button>
          </td>
        </tr>
        </tbody>

      </table>

      <div class="mt-3 d-flex justify-content-end">
        <pagination-controls (pageChange)="getThesisPage($event)" previousLabel="Trước" nextLabel="Sau"
                             responsive="true"></pagination-controls>
      </div>
    </div>
  </div>
</main>
