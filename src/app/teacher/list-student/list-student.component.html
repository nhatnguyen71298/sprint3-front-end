<div class="teacher">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Danh sách sinh viên</h2>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr class="teacher-table">
          <th>STT</th>
          <th>Tên Sinh Viên</th>
          <th>Tên Nhóm</th>
          <th>MSSV</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of students |paginate: { itemsPerPage: 4, currentPage: p}, let i = index">
          <td class="table1" width="10%">{{i + 1}}</td>
          <td class="table2" width="25%">{{student.fullName}}</td>
          <td class="table1" width="20%">{{student.nameGroup}}</td>
          <td class="table1" width="20%">{{student.studentCode}}</td>
          <td class="table2" width="25%">{{student.email}}</td>
        </tr>
        </tbody>
      </table>
      <div align="end">
        <pagination-controls (pageChange)="p = $event" previousLabel="Trước" nextLabel="Sau"
                             responsive="true"></pagination-controls>
      </div>
    </div>
  </div>
</div>
