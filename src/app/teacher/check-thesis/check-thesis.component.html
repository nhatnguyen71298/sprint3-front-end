<div class="check-thesis">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Danh sách đề tài</h2>
          </div>
        </div>
      </div>
      <form (ngSubmit)="saveCheckThesis()">
        <table id="table" class="table table-striped table-hover">
          <thead>
          <tr class="check-thesis-table">
            <th width="5%">STT</th>
            <th width="15%">Tên Nhóm</th>
            <th width="15%">Số Lượng SV</th>
            <th width="40%">Tên Đề Tài</th>
            <th width="10%">Chi Tiết</th>
            <th width="15%">Đồng Ý</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let thesis of checkThesis, let i = index">
            <td class="table1">{{i + 1}}</td>
            <td class="table1">{{thesis.groupName}}</td>
            <td class="table1">{{thesis.quantity}}</td>
            <td>{{thesis.statement}}</td>
            <td class="table1">
              <a href="#detail" (click)="openDialog(i)" class="detail" data-toggle="modal">
                <i class="material-icons">remove_red_eye</i></a>
            </td>
            <td class="table1">
              <label class="custom-checkbox" for="thesis{{thesis.status}}">
                <input type="checkbox" id="thesis{{thesis.status}}"
                       (change)="changeCheckbox(thesis,i)"
                       [checked]="thesis.status"
                       (click)="doCheck(thesis,i)"
                       [disabled]="thesis.status ==true">
              </label>
            </td>
          </tr>
          </tbody>
        </table>
        <button class="thesis-button">Lưu</button>
      </form>
    </div>
  </div>
</div>
