<div *ngIf="message == 'OK'">
  <h2 class="text-center">Xóa nhóm thành công</h2>
</div>
<div *ngIf="message == 'NotOK'">
  <h2 class="text-center">Nhóm này đang thực hiện đề tài nên không thể xóa!</h2>
</div>
<div class="row d-flex align-items-center" style="margin-left: 160px">
  <button mat-dialog-close class="btn btn-primary ml-5 mt-5" (click)="loadList()">Đóng</button>
</div>
