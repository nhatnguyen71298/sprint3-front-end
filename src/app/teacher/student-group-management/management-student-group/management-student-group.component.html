<main>
  <div class="main-content">
    <br>
    <div class="container-fluid">
      <h2>QUẢN LÝ NHÓM SINH VIÊN</h2>
      <br><br>
      <table class="table table-hover">
        <thead class="table-hover">
        <tr>
          <th>STT</th>
          <th>Tên Nhóm</th>
          <th>Số Lượng SV Nhóm</th>
          <th>Xem Chi Tiết SV</th>
          <th>Xóa Nhóm</th>
        </tr>
        </thead>
        <tbody>
        <tr
          *ngFor="let list of groupList|paginate: { itemsPerPage: 4, currentPage: p}, let i = index">
          <td>
            <span *ngIf="test == 'first'">{{i + 1}}</span>
            <span *ngIf="test != 'first'">{{(i + 1) + (p - 1) * 4}}</span></td>
          <td>{{list.groupName}}</td>
          <td style="margin-left: 50px;">{{list.quantity}}</td>
          <td>
            <button class="btn btn-danger" (click)="openDetailDialog(list.id)">Xem</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="openDeleteDialog(list.id)">Xóa</button>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="mt-3 d-flex justify-content-end" *ngIf="this.groupList.length !== 0">
        <pagination-controls (click)="changePage(p)" (pageChange)="p = $event" previousLabel="Trước" nextLabel="Sau"
                             responsive="true"></pagination-controls>
      </div>
    </div>
  </div>
</main>
